<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script defer src="js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo my-2"
          src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png"
          alt="spotify"
        />
      </div>
    </header>
    <main>
      <div class="container">
        <div id="app" class="my-5">
          <figure v-for="disk in disks" :key="disk.title">
            <img class="img-fluid" :src="disk.poster" :alt="disk.title" />
            <figcaption class="my-2">
              <h5>{{ disk.title }}</h5>
              <p>{{ disk.author }}</p>
              <p>{{ disk.year }}</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
